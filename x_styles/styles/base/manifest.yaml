# manifest.yaml
# Stand 29.09.2025
#
# Konfiguration des Plugins
# Voraussetzung ist eine geladene XPlan-GML Datei.
# Das Plugin ordnet jedem Layer aus der XPlan-GML eine Zeichenvorschrift unter 
# Berücksichtigung der Art der Geometrie (Punkt, Linie und Fläche) zu.
# Für jede Klasse ist der (Teil-)Name(Gross- und Kleinschreibung wird nicht berücksichtigt),
# die Art der Geometrie und die Zeichvorschrift als qml-Datei eingetragen.
#
# Die Darstellungsreihenfolge wird durch den zIndex festgelegt. Kleine Zahlen definieren Vordergrund, große liegen optisch darunter.
# Eine Beschränkung für den zIndex gibt es nicht.
# Der Bereich von 0 bis 99 wird für spätere Zwecke freigehalten.
# Der Bereich von 100 bis 199 soll für Bebauungspläne freigehalten, 
# die Flächennutzungspläne sollen im Bereich von 200 bis 299 dargestellt werden.
# Die Werte von 300 bis 399 dienen den Regionalen Raumordnungsgrogrammen.
# für die Landschaftsplanung sind die Werte von 400 bis 499 vorgesehen.
#
# Innerhalb der hunderter-Gruppen kann zur Orientierung der folgende Vorschlag dienen:
# Schrift: 5
# Signaturen 10
# Linien 20-29
# Flächen 30 - 39 (30 oben, 40 unten)
# (als Beispiel innerhalb eines Flächennutzungsplanes Bebauung 35, entspricht 235)
# Darstellung nicht erwünscht 9999 (hier ist auch eine qml-Datei erforderlich, die "keine" Darstellung definiert)
#
# Diese Konfiguration dient der planübergreifenden Darstellung, deshalb sind zIndex-Werte abweichend vom obigen Vorschlag definiert.
# Um Signaturen aus dem Bereich der punktförmigen Darstellungen der RROP-Klassen auch bei gleichzeitiger Überlagerung mit Inhalten
# aus FP_Klassen nicht optisch abzudecken, wurde beispielsweise der zIndex der Klasse rp_zentralerort (punktförmig) entsprechend
# niedrig angegeben.
#
#
